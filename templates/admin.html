{% extends 'layout.html' %}
{% block body %}
<h4 class="mt-3">Email : {{email}}</h4>
<div class="container mt-5">
    <a href="/logout"><button class="btn btn-dark btn-sm mx-2" type="submit">Logout</button></a>
    <a href="/update/0"><button class="btn btn-dark btn-sm mx-2" type="submit">Add Posts</button></a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Tittle</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col" colspan="2">Operation</th>
            </tr>
        </thead>
        <tbody>
            {% for row in posts %}
            <tr>
                <th scope="row">{{row.p_id}}</th>
                <td>{{row.p_tittle}}</td>
                <td>{{row.p_desc}}</td>
                <td>{{row.p_date}}</td>
                <td><a href="/update/{{row.p_id}}"><button class="btn btn-outline-success btn-sm"
                            type="submit">Update</button></a></td>
                <td><a href="/delete/{{row.p_id}}"><button class="btn btn-outline-danger btn-sm"
                            type="submit">Delete</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock body%}
